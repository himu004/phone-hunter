<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <h1 class="text-6xl text-center py-10 text-white">Phone Hunting</h1>
    </header>
    <main>
        <!-- Search -->
        <section class="pb-10 text-center">
            <input id="seaarch-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs mr-2" />
            <button id="" onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- Search Result -->
        <section>
            <!-- Spinner / Loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- Card / Phone Container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-clos-4 gap-5 w-4/5 mx-auto">
                
            </div>
            <div id="show-all-container" class="text-center hidden">
                <!-- Show All Button -->
                <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show All</button>
            </div>
            
        </section>
        <!-- MODAL -->
        <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="phone-name" class="font-bold text-2xl"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn btn-accent w-full">Close</button>
                </div>
            </form>
            </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
